{% extends 'spots/base.html' %}

{% block title %}プラン - 旅ログマップ{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="d-flex gap-2 ms-auto"></div>
                    <button class="btn btn-outline-primary btn-sm" onclick="refreshIframe()">
                        <i class="fas fa-sync-alt me-1"></i>更新
                    </button>
                    <button class="btn btn-outline-secondary btn-sm" onclick="openInNewTab()">
                        <i class="fas fa-external-link-alt me-1"></i>新しいタブで開く
                    </button>
                </div>
            </div>

            <div class="card shadow-sm">
                <div class="card-body p-0">
                    <div class="iframe-fullwidth-container">
                        <iframe
                            id="planIframe"
                            src="https://maps-planner.vercel.app/"
                            title="プランニングツール"
                            frameborder="0"
                            allowfullscreen
                            style="display:block; width:100vw; min-width:100vw; max-width:100vw; height:80vh; min-height:600px; margin-left:calc(-50vw + 50%); border:none; border-radius:0;">
                            <p>お使いのブラウザはiframeをサポートしていません。</p>
                        </iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        /* 横幅いっぱいに表示するためのスタイル */
        .iframe-fullwidth-container {
            width: 100vw;
            height: auto;
            margin-left: calc(-50vw + 50%);
            position: relative;
            overflow: hidden;
            border-radius: 0;
        }
        .iframe-fullwidth-container iframe {
            display: block;
            width: 100vw;
            min-width: 100vw;
            max-width: 100vw;
            height: 80vh;
            min-height: 600px;
            border: none;
            border-radius: 0;
            background: #fff;
        }
        @media (max-width: 768px) {
            .iframe-fullwidth-container iframe {
                height: 70vh;
                min-height: 500px;
            }
        }
        @media (max-width: 576px) {
            .iframe-fullwidth-container iframe {
                height: 60vh;
                min-height: 400px;
            }
        }
    </style>

    <script>

            const iframe = document.getElementById('planIframe');
            iframe.src = iframe.src;
        }
